<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>WotC</title>
  </head>
  <body>
    <div x-cloak x-data="{ worlds: {} }" x-init="worlds = await getData()" class="bg-indigo-900 relative h-full">
      <div class="inset-0 bg-black opacity-25 absolute">
      </div>
      <div class="container mx-auto px-6 md:px-12 relative z-10 flex items-center py-32 xl:py-40">
        <div class="w-full font-mono flex flex-col items-center relative z-10">
          <h2 class="text-3xl font-extrabold text-black dark:text-white sm:text-4xl">
            <span class="block">
                Worlds of the Community
            </span>
          </h2>
          <div class="lg:mt-0 lg:flex-shrink-0">
            <img src="https://ipfs.io/ipfs/QmSvSLvp8VPh5dHg6WLPHNY3qgQwZiutwW3LHpBaACccRc?filename=wotc-logo-1.png" alt="wotc-logo-1" class="w-1/2 mx-auto" />
            <template x-for="world in worlds">
              <div class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm">
                <a href="#">
                    <img class="rounded-t-lg" :src="world.versions[0].cover" :alt="world.name" />
                </a>
                <div class="p-5" x-html="DOMPurify.sanitize(world.versions[0].manifest.description)"></div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-white dark:bg-gray-800 ">
      <div class="text-center w-full mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 z-20">
          
      </div>
    </div>
    
    <script type="module" src="./index.js"></script>
  </body>
</html>
