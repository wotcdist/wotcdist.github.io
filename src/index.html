<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>WotC</title>
  </head>
  <body>
    <div x-cloak x-data="{ worlds: {} }" x-init="worlds = await getManifest()" class="bg-indigo-900 relative h-full">
      <div class="inset-0 bg-black opacity-25 absolute">
      </div>
      <div class="container mx-auto px-6 md:px-12 relative z-10 flex items-center py-32 xl:py-40">
        <div class="w-full font-mono flex flex-col items-center relative z-10">
          <h2 class="text-3xl font-extrabold text-black dark:text-white sm:text-4xl">
            <span class="block">
                Worlds of the Community
            </span>
          </h2>
          <div class="lg:mt-0 lg:flex-shrink-0">
            <img src="https://ipfs.io/ipfs/QmSvSLvp8VPh5dHg6WLPHNY3qgQwZiutwW3LHpBaACccRc?filename=wotc-logo-1.png" alt="wotc-logo-1" class="w-1/2 mx-auto" />
            <div class="container">
              <template x-for="world in worlds.world">
                <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-8">
                  <div class="md:flex">
                    <div class="md:flex-shrink-0">
                      <img class="h-48 w-full object-cover md:h-full md:w-64" :src="world.image" :alt="world.source">
                    </div>
                    <div class="p-8">
                      <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">
                        <span class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-md" x-text="badgeText('World', 'v' + world.version)"></span>
                        <span class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-md" x-text="badgeText('Foundry', 'v' + world.compatibleCoreVersion)"></span>
                        <template x-for="dep in world.dependencies">
                          <a :href="dep.manifest" class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-md" x-text="badgeText(dep.name, 'v' + dep.version)"></a>
                        </template>
                      </div>
                      <span class="block mt-1 text-lg leading-tight font-medium text-black" x-text="world.title"></span>
                      <p class="mt-2 text-gray-500">
                        <a class="hover:underline" :href="world.download">Zip</a> | <a :href="world.manifestUrl" class="hover:underline">Manifest</a>
                        <button type="button" class="rounded-lg border border-gray-200 bg-white text-sm font-medium px-4 py-2 text-gray-900 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 mr-3 mb-3" @click="navigator.clipboard.writeText(world.manifestUrl)">
                          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                        </button>
                      </p>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-white dark:bg-gray-800 ">
      <div class="text-center w-full mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 z-20">
          
      </div>
    </div>
    
    <script type="module" src="./index.js"></script>
  </body>
</html>
